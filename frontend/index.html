<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HaircareAI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top bar -->
    <header class="navbar">
        <div class="logo">HaircareAI</div>
    </header>

    <!-- Main card -->
    <div class="card">
        <h1>Hair Fall Analysis</h1>

        <form id="hairForm">
            <input id="age" type="number" placeholder="Age" required>

            <select id="genetics">
                <option value="">Genetics</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <select id="stress">
                <option value="">Stress Level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <input id="nutrition" placeholder="Nutritional Deficiency (e.g Iron)">

            <select id="habits">
                <option value="">Poor Hair Care Habits</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Analyze</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
